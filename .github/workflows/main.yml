name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  QUARKUS_MONGODB_CONNECTION_STRING: mongodb://@localhost:27017
  QUARKUS_MONGODB_DATABASE: stations


jobs:
  build-test-package:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: mongo:4.0.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with Maven
        run: mvn -B package --file pom.xml